<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex Benchmark (Reliable)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="drag-overlay" class="drag-overlay">
        <div class="drag-overlay-content">
            <svg viewBox="0 0 24 24" width="64" height="64" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>Drop your .log file to start</p>
        </div>
    </div>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 data-i18n="title">Regex Performance Benchmark</h1>
                <button id="lang-toggle" class="btn-lang" title="Toggle Language">EN / ä¸­</button>
            </div>
            <p data-i18n="subtitle">Regex-only benchmark (I/O removed, warmup enforced, median-based)</p>
        </header>

        <section class="section">
            <h2 class="section-title"><span class="step-num">1</span> <span data-i18n="sec-patterns">Define
                    Patterns</span></h2>
            <div id="regex-list"></div>
        </section>

        <section class="section">
            <h2 class="section-title"><span class="step-num">2</span> <span data-i18n="sec-config">Benchmark
                    Configuration</span></h2>
            <div class="panel">
                <label>
                    <span class="label-row">
                        <span data-i18n="runs-label">Runs per Regex</span>
                        <i class="info-icon" data-i18n="runs-hint">i</i>
                    </span>
                    <input type="number" id="runs" value="11" min="3" max="21">
                </label>
                <label>
                    <span class="label-row">
                        <span data-i18n="warmups-label">Warmup Rounds</span>
                        <i class="info-icon" data-i18n="warmups-hint">i</i>
                    </span>
                    <input type="number" id="warmups" value="3" min="1" max="10">
                </label>
                <label class="file-upload">
                    <span data-i18n="file-label">Select log file (.log)</span>
                    <div id="file-name" class="file-name" data-i18n="no-file-selected">No file chosen</div>
                    <input type="file" id="file" accept=".log" class="hidden-input" />
                </label>
                <button id="start" data-i18n="start-btn">Start Benchmark</button>
            </div>
        </section>


        <section id="results-section" class="section hidden">
            <h2 class="section-title"><span class="step-num">3</span> <span data-i18n="sec-results">Analysis
                    Results</span></h2>
            <div id="results-summary" class="results-summary"></div>
            <table id="result">
                <thead>
                    <tr>
                        <th data-i18n="th-regex">Regex</th>
                        <th data-i18n="th-time">Median Time (ms)</th>
                        <th data-i18n="th-throughput">Throughput (lines/s)</th>
                        <th data-i18n="th-speed">Speed (MB/s)</th>
                        <th data-i18n="th-matches">Matches</th>
                        <th data-i18n="th-relative">Relative</th>
                        <th data-i18n="th-stability">Stability</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
